---
layout: default
---

<div class="home cell medium-9 large-8">

  <h1 class="page-heading">Design Gold</h1>
  <h2 class="page-subheading">{{ site.description }}</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          {{ post.title }}
<!--          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>-->
        </h2>
        
        <p>{{post.content}}</p>
        
        {% assign youtubelink = {{post.youtube}} | split: "=" %}
        <iframe src="https://www.youtube.com/embed/{{ youtubelink[1] }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </li>
    {% endfor %}
  </ul>
  
</div>
