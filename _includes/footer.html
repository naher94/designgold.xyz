  <script>
    // Party Parrot Easter Egg
    document.getElementById('rainbow-trigger').addEventListener('click', function() {
      var parrot = document.getElementById('party-parrot');
      parrot.classList.remove('visible');
      // Force reflow to restart animation
      void parrot.offsetWidth;
      parrot.classList.add('visible');
      setTimeout(function() {
        parrot.classList.remove('visible');
      }, 3000);
    });
  </script>
